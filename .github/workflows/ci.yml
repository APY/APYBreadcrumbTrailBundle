name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
 test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.3', '7.4', '8.0']
        symfony-version: ['3.4', '4.4', '5.1', '5.2', '5.3']
        
        experimental:
          - false

        include:
          - php-version: "8.1"
            symfony-version: 'dev-5.4'
            experimental: true
          - php-version: "8.1"
            symfony-version: 'dev-6.0'
            experimental: true
          - php-version: "8.2"
            symfony-version: 'dev-6.0'
            experimental: true

    continue-on-error: ${{ matrix.experimental }}

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          extensions: mbstring, intl
          tools: composer:v2

      - name: Setup Problem Matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Select supported Symfony version
        run: composer require symfony/framework-bundle:"${{ matrix.symfony-version }}" --no-update

      - name: Run tests
        run: make test

 test-lowest:
    name: Test Lowest
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        php-version: ['7.2', '7.3', '7.4', '8.0']
        
        experimental:
          - false

        include:
          - php-version: "8.1"
            experimental: true
          - php-version: "8.2"
            experimental: true

    continue-on-error: ${{ matrix.experimental }}

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          extensions: mbstring, intl
          tools: composer:v2

      - name: Setup Problem Matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: make test-lowest

 codestyle:
    name: Code style
    runs-on: ubuntu-latest
    container: jakzal/phpqa
    steps:
      - uses: actions/checkout@v2
      - name: PHP CS Fixer (via jakzal/phpqa)
        run: php-cs-fixer fix

 static:
    name: Static code analysis
    runs-on: ubuntu-latest
    container: jakzal/phpqa
    steps:
      - uses: actions/checkout@v2
      - run: composer install
      - name: PHPStan (via jakzal/phpqa)
        run: phpstan analyze -c .phpstan.neon
